<h4 class="subsection">18.21.7 Macros for CTF Debug Format</h4>

<!-- prevent bad page break with this line -->
<p>Here are macros for CTF debug format.

<div class="defun">
&mdash; Macro: <b>CTF_DEBUGGING_INFO</b><var><a name="index-CTF_005fDEBUGGING_005fINFO-5073"></a></var><br>
<blockquote><p>Define this macro if GCC should produce debugging output in CTF debug
format in response to the <samp><span class="option">-gctf</span></samp> option. 
</p></blockquote></div>
